<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Текст</title>
        <meta name="description" content="lorem ipsum">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div class="container-fluid border-blocks">
            <div class="row height-200" data-block="first">
                <div class="col col-12 block-pink">
                    <h1>Заголовок H1</h1>
                </div>
            </div>
            <div class="row height-200">
                <div class="col col-lg-4 col-sm-12 block-coral">
                    Col 1
                </div>
                <div class="col col-lg-4 col-sm-12 block-blue dashed-border" data-block="change">
                    Col 2
                </div>
                <div class="col col-lg-4 col-sm-12 block-green" data-block="change">
                    Col 3
                </div>
            </div>
            <div class="row height-200">
                <div class="col col-lg-4 col-sm-12 block-yellow text-center">
                    <button type="button" class="btn btn-warning mt-4" data-bind="hide-block">
                        Кнопка 1
                    </button>
                </div>
                <div class="col col-lg-8 col-sm-12 block-orange text-center">
                    <button type="button" class="btn btn-success mt-4" data-bind="change-block">
                        Кнопка 2
                    </button>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="modalWindow">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Привет, мир</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
